<ion-header>
  <ion-toolbar>
    <ion-title>Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tab-places/offer/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let placesitem of loadOffers"  [routerLink]="['/', 'places', 'tab-places', 'offer', placesitem.id]" detail>
            <ion-avatar slot="start">
              <ion-img [src]="placesitem.imageURL"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{placesitem.title}}</h2>
              <p>{{placesitem.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
