<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tab-places/offer/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let placesitem of loadOffers" #slidingItem>
            <app-offer-item [placesitem]="placesitem"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(placesitem.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
