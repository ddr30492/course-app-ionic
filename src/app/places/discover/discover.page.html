<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-card-subtitle>{{loadedPlaces[0].price | currency}} / Night</ion-card-subtitle>
          <ion-img [src]="loadedPlaces[0].imageURL"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let placesitem of loadedPlaces.slice(1)">
            <ion-avatar slot="start">
              <ion-img [src]="placesitem.imageURL"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{placesitem.title}}</h2>
              <p>{{placesitem.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
